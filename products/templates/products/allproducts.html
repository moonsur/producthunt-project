{% extends "base.html" %}

{% block content %}
<h1>All Products</h1>
<h4> <a class="create nav-link" href="{% url 'create' %}">Add Product</a></h4>
<div class="allproducts">
    <table class="table">

        <thead class="thead-dark">
            <tr>
                <th class="col">#</th>
                <th class="col">Title</th>
                <th class="col">Publication Date</th>
                <th class="col">Total Votes</th>
                <th class="col">Summery</th>
            </tr>
        </thead>

        {% for product in products.all %}
        <div class="item">
            <tr>
                <th class="row">{{ forloop.counter }}</th>
                <td>
                    <a href="{% url 'product_details' product.id %}">{{product.title}}</a>
                </td>
                <td>{{product.pub_date_pretty}}</td>
                <td>{{product.votes_total}}</td>
                <td>{{product.summery}}</td>
            </tr>

        </div>

        {% endfor %}
    </table>
</div>

{% endblock %}
